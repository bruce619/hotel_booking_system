<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earlham Park Hotel</title>
    <link rel="stylesheet" href="../public/assets/css/booking.css">
    <script src="" defer></script>
</head>
<body>
    <!-- <p>This is "my booking" page for customers</p> -->
    <div>
        <header>
           <!--please copy from index.html -->
        </header>
        <main>
            <section class="mybook">
                <h1></h1>
                <h2>My Booking Reference</h2>
                <p class="mybook-indication">Please input your booking reference number.</p>
                <article class="mybook">
                    <form action="" method="POST" class="mybook-form" id="form">
                        <p class="mybook-form-p">
                            Booking Reference No. <br>
                            <input type="text" inputmode="numeric" pattern="[0-9]{5}" placeholder="Reference number" name="booking-ref" id="booking-ref">
                        </p>
                        <label>
                            <p class="mybook-form-p-submit">
                                <input type="submit" value="Check">
                            </p>
                        </label>
                    </form>
                </article>
            </section>
        </main>
    </div>
</body>
</html>
