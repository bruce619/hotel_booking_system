<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earlham Park Hotel - Reception</title>
    <link rel="stylesheet" href="/css/booking.css">
    <!-- <script src="/js/reception.js" defer></script> -->
</head>
<body>
    <!-- <p>This is the reception query results page</p> -->
    <div>
        <header>
           <!--please copy from index.html -->
        </header>
        <main>
            <section class="recep">
                <h1>Reception page</h1>
                <h2>Search Results</h2>
                <p class="recep-indication">Check the left side button and Check details.</p>
                <article class="recep">
                    <div class="recep-contents" id = "recep-contents">
                        <form action="" method="POST" name = 'resultForm' id="resultForm">
                            <table class="search-results">
                                <tr>
                                    <th>Select box</th>
                                    <th>Booking ref no</th>
                                    <!-- <th>Check In date</th>
                                    <th>Check Out date</th> -->
                                    <th>Customer name</th>
                                    <th>Email address</th>
                                    <th>Room no</th>
                                </tr>
                                
                                <tr id="row1">
                                        <td>
                                            <!-- value should be booking-ref of selected row -->
                                            <input type="radio" name="selectBook" id="radio" value="">
                                        </td>
                                        <td id="booking-ref1">0</td>
                                        <!-- <td id="check-in1"></td>
                                        <td id="check-out1"></td> -->
                                        <td id="customer-name1"></td>
                                        <td id="email-address1"></td>
                                        <td id="room-no1"></td>
                                </tr>
                                <tr id="row2">
                                    <td>
                                        <input type="radio" name="selectBook" id="radio" value="row2">
                                    </td>
                                    <td id="booking-ref2"></td>
                                    <!-- <td id="check-in2"></td>
                                    <td id="check-out2"></td> -->
                                    <td id="customer-name2"></td>
                                    <td id="email-address2"></td>
                                    <td id="room-no2"></td>
                                </tr>
                            </table>
                            <div class="btn-grid">
                                <label>
                                    <a href="6-1reception.html" class="recep-btn">Back</a>
                                </label>
                                <label>
                                    <p class="recep-form-p-submit">
                                        <input type="submit" value="Check Details">
                                    </p>
                                </label>
                            </div>
                        </form>
                    </div>
                </article>
            </section>
        </main>
    </div>
</body>
</html>
